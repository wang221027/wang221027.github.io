<body>
    <h1>HTML笔记</h1>
    <p>
        <strong>一、什么是HTML?</strong><br />
        html是用来描述网页的一种语言<br />
        1. html指的是超文本标记语言：HyperText Markup Language<br />
        2. html不是一种编程语言，而是一种标记语言<br />
        3. 标记语言是一套标记标签（markup tag）<br />
        4. html使用标记标签来描述网页<br />
        5. html文档包含了html标签及文本内容<br />
        6. html文档也叫作web页面<br />
    </p>
